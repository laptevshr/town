<div class="modal-header">
    <h3 class="modal-title">Directory of [TYPES]</h3>
</div>
<div class="modal-body">
    <form method="post" ng-submit="addTypeOrg()" class="form-horizontal">
        <div class="form-group">
            <label for="indexAddress" class="col-sm-2 control-label">Name of type</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nameType" name="nameType" ng-model="nameType" placeholder="Name of type">
            </div>
        </div>

        <div class="form-group">
            <label for="nameAddress" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="descrType" name="descrType" ng-model="descrType" placeholder="Description">
            </div>
        </div>

        <div class="form-group">
            <label for="nameAddress" class="col-sm-2 control-label">Tags</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="tagsType" placeholder="Tags" name="tagsType" ng-model="tagsType">
            </div>
        </div>

        <div class="form-group text-right" style="padding-top:20px; padding-right:15px;">
            <button type="submit" class="btn btn-success">Add type</button>
        </div>
    </form>



    <div style="height: 250px; overflow-y: auto;">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Tags</th>
                    <th>Save/Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="type in typeOrg">
                    <th scope="row">
                        {{$index + 1}}
                    </th>
                    <td>
                        <label ng-hide="type.editEnabled">{{type.name}}</label>
                        <input ng-show="type.editEnabled" type="text" ng-model="type.name">
                    </td>
                    <td>
                        <label ng-hide="type.editEnabled">{{type.descr}}</label>
                        <input ng-show="type.editEnabled" type="text" ng-model="type.descr">
                    </td>
                    <td>
                        <label ng-hide="type.editEnabled">{{type.tags}}</label>
                        <input ng-show="type.editEnabled" type="text" ng-model="type.tags">
                    </td>
                    <td>
                        <div class="form-inline">
                            <button ng-hide="type.editEnabled" type="button" class="btn btn-primary btn-xs" ng-click="editData(type)">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>
                            <button ng-show="type.editEnabled" type="button" class="btn btn-success btn-xs" ng-click="saveData(type)">
                                <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
                            </button>
                            <button ng-hide="type.editEnabled" type="button" class="btn btn-danger btn-xs" ng-click="deleteData(type)">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>





</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Close</button>
    <!--<button class="btn btn-warning" ng-click="cancel()">Cancel</button>-->
</div>
