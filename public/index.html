<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Телефонный справочник - ОАО «Э.ОН Россия» Филиал «Берёзовская ГРЭС»</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-app="phonecatApp" ng-controller="ResultCntrl">
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Telephone book of E.On - BGRES</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" ng-submit="searchPers()">
            <div class="form-group">
              <input type="text" placeholder="Person, Department or post" class="form-control" ng-submit="searchPers()" ng-model="nFind">
            </div>
            <button type="submit" class="btn btn-default" ng-click="searchPers()">Search</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
  </nav>


<div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-12">

          <table class="table table-hover ">
            <tbody ng-repeat="persone in pers">
              <tr>
                <td><h3>{{ persone.ntel }}</h3></td>
                <td>
                  <div class="col-xs-9 abonent"><h4>{{ persone.fio }}</h4></div>
               <div class="col-xs-9">{{ persone.titlepers }} - <span class="colorSecond">{{ persone.grpname }}</span></div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <hr>

      <footer>
        <p>Филиал "Берёзовская ГРЭС" ОАО "Э.ОН Россия" &copy;  2015</p>
      </footer>
  </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
